version: '3.8'
services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: medguard_db
      POSTGRES_USER: medguard_user
      POSTGRES_PASSWORD: medguard_password
      # Ajout du mot de passe pour l'utilisateur superutilisateur 'postgres'
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
      # Optionnel : tu peux aussi ajouter cette ligne si tu veux explicitement d√©finir le mot de passe du superutilisateur
      # POSTGRES_PASSWORD_POSTGRES: super_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medguard_user -d medguard_db"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data: